{% extends "base/base.html" %}
{% load static %}
{% block start %}

<style>
    .login {
        height: 100% !important;
    }
</style>

<div class="row login container mx-auto d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-3 rounded border shadow-sm bg-light mx-auto">

        <!-- {% if error %}
        <div class="alert alert-danger mt-2">
            {{ error }}
        </div>
        {% endif %} -->

        {% include "base/messages.html" %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group my-2">
              <label for="username">Username</label>
              <input type="text" name="username" class="form-control" id="username"  placeholder="Enter Username">
            </div>
            <div class="form-group my-2">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            

            
            <div class="form-group text-end mt-3">
                <button type="submit" class="btn btn-primary text-end">Submit</button>
            </div>
        </form>
    </div>
</div>





{% endblock %}
